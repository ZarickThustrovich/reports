{% extends 'base.html' %}
{% block title %} Авторизация {% endblock %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="rounded border text-center" style="width: 80%;">
            <form method="POST">
                {% csrf_token %}
                <div class="row pt-3 pb-3 mt-5">
                    <div class="col-1"></div>
                    <label class="col-2 text-center" style="font-size: 16px; font-weight: bold;" for="username">Логин</label>
                    <input class="col-8" style="width: 55%; border: none; border-bottom: 2px solid gray; outline: none;" type="text" id="username" name="username">
                    <div class="col-1"></div>
                </div>
                <div class="row pt-3 pb-3 mb-4">
                    <div class="col-1"></div>
                    <label class="col-2 text-" style="font-size: 16px; font-weight: bold;" for="password">Пароль</label>
                    <input class="col-8" style="width: 55%; border: none; border-bottom: 2px solid gray; outline: none;" type="password" id="password" name="password">
                    <div class="col-1"></div>
                </div>
                <button class="btn btn-dark" type="submit">Отправить</button>
            </form>
        </div>
    </div>    
{% endblock %}
